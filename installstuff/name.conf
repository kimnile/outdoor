
<Directory /home/name/www/>
	Options Indexes FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>

<VirtualHost *:80>
   ServerName name.name.com
   DocumentRoot /home/name/www
   ErrorLog /home/name/logs/error.log
   CustomLog /home/name/logs/access.log combined
</VirtualHost>


